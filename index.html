<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload HUD</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        label:hover {
            background-color: #45a049;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 20px 0;
            font-size: 1rem;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .status {
            margin-top: 20px;
            color: #333;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icon {
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>File Upload HUD</h1>
        <input type="file" id="fileInput">
        <label for="fileInput">Choose File</label>
        <br>
        <select id="expiryTime">
            <option value="1h">1 Hour</option>
            <option value="12h">12 Hours</option>
            <option value="24h">1 Day</option>
            <option value="72h">3 Days</option>
        </select>
        <br>
        <button class="button" onclick="uploadFile()">Upload</button>
        <div class="spinner" id="spinner"></div>
        <div class="status" id="status"></div>
    </div>
    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const expiryTime = document.getElementById('expiryTime').value;
            const status = document.getElementById('status');
            const spinner = document.getElementById('spinner');

            if (fileInput.files.length === 0) {
                status.textContent = 'Please select a file to upload.';
                return;
            }

            // Simulando um upload com setTimeout
            spinner.style.display = 'block';
            status.textContent = '';

            setTimeout(() => {
                spinner.style.display = 'none';
                const fakeURL = 'https://example.com/fake-url';
                status.innerHTML = `File uploaded successfully! 
                    <a href="${fakeURL}" target="_blank">View <img src="https://img.icons8.com/material-rounded/24/000000/external-link.png" class="icon" /></a> 
                    <a href="#" onclick="copyToClipboard('${fakeURL}')">Copy Link <img src="https://img.icons8.com/material-rounded/24/000000/copy.png" class="icon" /></a>`;
            }, 3000); // Simula um upload que leva 3 segundos
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('Link copied to clipboard');
            }, function(err) {
                alert('Failed to copy text: ', err);
            });
        }
    </script>
</body>

</html>
