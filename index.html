<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload HUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        .status {
            margin-top: 20px;
        }

        .log {
            margin-top: 20px;
            color: gray;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>File Upload HUD</h1><input type="file" id="fileInput"><button class="button"
            onclick="uploadFile()">Upload</button>
        <div class="status" id="status"></div>
        <div class="log" id="log"></div>
    </div>
    <script>async function uploadFile() { const fileInput = document.getElementById('fileInput'); const status = document.getElementById('status'); const log = document.getElementById('log'); log.innerHTML = 'Uploading file...'; if (fileInput.files.length === 0) { status.textContent = 'Please select a file to upload.'; log.innerHTML += '<br>No file selected.'; return; } const file = fileInput.files[0]; const formData = new FormData(); formData.append('fileToUpload', file); formData.append('time', '12h'); formData.append('reqtype', 'fileupload'); log.innerHTML += `<br>File selected: ${file.name}`; try { const response = await fetch('https://litterbox.catbox.moe/resources/internals/api.php', { method: 'POST', body: formData }); log.innerHTML += '<br>Request sent.'; if (!response.ok) { throw new Error('Failed to upload file'); } const data = await response.text(); status.innerHTML = `File uploaded successfully! <a href="${data}" target="_blank">Download Link</a>`; log.innerHTML += '<br>File uploaded successfully.'; } catch (error) { status.textContent = 'Failed to upload file.'; log.innerHTML += `<br>Error: ${error.message}`; } }</script>
</body>

</html>
