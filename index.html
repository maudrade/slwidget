<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload HUD</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        label:hover {
            background-color: #45a049;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 20px 0;
            font-size: 1rem;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .status {
            margin-top: 20px;
            color: #333;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .progress-container {
            width: 100%;
            background-color: #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.4s ease;
        }

        .icon {
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>File Upload HUD</h1>
        <input type="file" id="fileInput">
        <label for="fileInput">Choose File</label>
        <br>
        <select id="expiryTime">
            <option value="1h">1 Hour</option>
            <option value="12h">12 Hours</option>
            <option value="24h">1 Day</option>
            <option value="72h">3 Days</option>
        </select>
        <br>
        <button class="button" onclick="uploadFile()">Upload</button>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="status" id="status"></div>
    </div>
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const expiryTime = document.getElementById('expiryTime').value;
            const status = document.getElementById('status');
            const progressBar = document.getElementById('progressBar');

            if (fileInput.files.length === 0) {
                status.textContent = 'Please select a file to upload.';
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('fileToUpload', file);
            formData.append('time', expiryTime);
            formData.append('reqtype', 'fileupload');

            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://cors-anywhere.herokuapp.com/https://litterbox.catbox.moe/resources/internals/api.php', true);

            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    progressBar.style.width = percentComplete + '%';
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    const data = xhr.responseText;
                    status.innerHTML = `File uploaded successfully! 
                        <a href="${data}" target="_blank">View <img src="https://img.icons8.com/material-rounded/24/000000/external-link.png" class="icon" /></a> 
                        <a href="#" onclick="copyToClipboard('${data}')">Copy Link <img src="https://img.icons8.com/material-rounded/24/000000/copy.png" class="icon" /></a>`;
                    progressBar.style.width = '0%';
                } else {
                    status.textContent = 'Failed to upload file.';
                }
            };

            xhr.onerror = function() {
                status.textContent = 'Failed to upload file.';
            };

            xhr.send(formData);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('Link copied to clipboard');
            }, function(err) {
                alert('Failed to copy text: ', err);
            });
        }
    </script>
</body>

</html>
