<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload HUD</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        label:hover {
            background-color: #45a049;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 20px 0;
            font-size: 1rem;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .status {
            margin-top: 20px;
            color: #333;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>



<script>
    async function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const expiryTime = document.getElementById('expiryTime').value;
        const status = document.getElementById('status');

        if (fileInput.files.length === 0) {
            status.textContent = 'Please select a file to upload.';
            return;
        }

        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append('fileToUpload', file);
        formData.append('time', expiryTime);
        formData.append('reqtype', 'fileupload');

        try {
            const response = await fetch('https://litterbox.catbox.moe/resources/internals/api.php', {
                method: 'POST',
                body: formData
            });
            
            if (!response.ok) {
                throw new Error('Failed to upload file');
            }
            const data = await response.text();
            status.innerHTML = `File uploaded successfully! <a href="${data}" target="_blank">Download Link</a>`;
        } catch (error) {
            status.textContent = 'Failed to upload file.';
            console.error('Error:', error.message);
        }
    }
</script>
</head>

<body>
    <div class="container">
        <h1>File Upload HUD</h1>
        <input type="file" id="fileInput">
        <label for="fileInput">Choose File</label>
        <br>
        <select id="expiryTime">
            <option value="1h">1 Hour</option>
            <option value="12h">12 Hours</option>
            <option value="24h">1 Day</option>
            <option value="72h">3 Days</option>
        </select>
        <br>
        <button class="button" onclick="uploadFile()">Upload</button>
        <div class="status" id="status"></div>
    </div>
</body>

</html>
